<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./index.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div id="all">
      <div id="nav">
        <div id="close">
          <i id="icon">&#x2716;</i>
          <p id="close-text">Close</p>
        </div>
        <div id="logo-name">
          <img
            src="../Images/background.jpeg"
            width="100px"
            height="100px"
            alt="logo"
          />
          <div id="logo-titles">
            <h1>Creasty Academy</h1>
            <p>Nursery And Primary School</p>
          </div>
        </div>
      </div>
      <div id="account-container">
        <h3 id="account-title">Create Account</h3>
        <div id="account-flex-1">
          <input type="text" placeholder="First Name*" />
          <input type="text" placeholder="Last Name*" />
          <input type="text" placeholder="Middle name" />
        </div>
        <div id="account-flex-1">
          <input type="" placeholder="Date of birth" />
          <input type="text" placeholder="Gender" />
          <input type="text" placeholder="ID Number*" />
        </div>
        <div id="account-flex-1">
          <textarea row="4" cols="50" placeholder="home Address*"> </textarea>
          <input type="text" placeholder="Middle Name*" />
        </div>
        <div id="account-flex-1">
          <input type="text" placeholder="position*" />
          <input type="text" placeholder="Educational Qualification" />
          <input
            type="file"
            placeholder="Upload Profile Picture"
            class="custom-file-input"
          />
        </div>
        <h5>If you're a teacher, kindly select the class you teach</h5>
        <div id="account-flex-1">
          <select id="select">
            <option value="0">Select class:</option>
            <option value="1">Audi</option>
            <option value="2">BMW</option>
          </select>
          <input type="text" placeholder="Password*" />
          <input type="text" placeholder="Renter password*" />
        </div>
        <div id="submit-container">
          <button id="submit-button">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
